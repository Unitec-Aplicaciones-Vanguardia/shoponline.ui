<div class="card">
    <div class="card-body">
        <h2 class="card-title">
          Productos
        </h2>
        <div class="card-text">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <th>Nombre</th>
                        <th>Categoria</th>
                        <th>Marca</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products" (click)="onClick(product);">
                            <td>
                                {{product.name}}
                            </td>
                            <td>
                                {{product.categoryName}}
                            </td>
                            <td>
                                {{product.brandName}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<br>

<app-product [selectedProduct]="selectedProduct" ></app-product>
